<div class="search-card__header--wrapper" [ngClass]="{'no-background': hideBackGroundColor}">
  <i *ngIf="alert" class="senzing-alert search-card__header--alert"></i>
  <header class="search-card__header" [ngClass]="layoutClasses">
    <span class="search__bestname">
      <a class="search__link"
        (click)="onEntityDetailLinkClick(entityDetailsId)"
         *ngIf="entityDetailsId">
        <span>{{ entityDetailsLinkName | titlecase}}&nbsp;</span>
      </a>
    </span>
    <ng-template #bestName><a class="search__link">{{this.bestName | titlecase}}</a></ng-template>
    <div *ngIf="breakDownInfoExist" class="breakdown-container">
      <span *ngFor="let info of breakDownInfo"
            class="search-card__header--breakdown ellipsis">
            <span class="search-card__header--breakdown--charsep">|</span>{{info?.DATA_SOURCE}}<span *ngIf="info?.RECORD_COUNT > 1"> ({{info?.RECORD_COUNT}})</span><span class="record-id" *ngIf="info?.RECORD_COUNT <= 1 && info?.TOP_RECORD_IDS[0] && showRecordIdWhenSingleRecord">: {{info?.TOP_RECORD_IDS}}</span>
      </span>
    </div>
  </header>
</div>
